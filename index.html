<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Arial', sans-serif;
      }

      body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-color: #f4f4f4;
          padding: 20px;
          line-height: 1.6;
      }

      .container {
          background-color: white;
          border-radius: 15px;
          box-shadow: 0 10px 25px rgba(0,0,0,0.1);
          width: 100%;
          max-width: 500px;
          padding: 30px;
          text-align: center;
      }

      h1 {
          color: #333;
          margin-bottom: 20px;
          font-size: 2.5rem;
          text-transform: uppercase;
          letter-spacing: 2px;
      }

      #hangman-drawing {
          width: 100%;
          max-width: 250px;
          margin: 0 auto 20px;
      }

      #word-display {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-bottom: 20px;
      }

      .letter-box {
          width: 40px;
          height: 50px;
          border-bottom: 3px solid #333;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 24px;
          text-transform: uppercase;
          color: #333;
      }

      #keyboard {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 5px;
          margin-top: 20px;
      }

      .key {
          width: 40px;
          height: 40px;
          background-color: #e0e0e0;
          border: none;
          border-radius: 5px;
          font-size: 18px;
          cursor: pointer;
          transition: all 0.3s ease;
      }

      .key:hover {
          background-color: #c0c0c0;
      }

      .key.used {
          background-color: #a0a0a0;
          color: #666;
          cursor: not-allowed;
      }

      #message {
          margin-top: 20px;
          font-weight: bold;
          font-size: 1.2rem;
      }

      #reset-btn {
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s ease;
      }

      #reset-btn:hover {
          background-color: #45a049;
      }

      #score-display {
          margin-top: 10px;
          font-size: 1rem;
      }

      @media (max-width: 400px) {
           h1 {
		font-size: 1.5rem;
        letter-spacing: 1px;
      }
		  
		  .letter-box {
              width: 30px;
              height: 40px;
              font-size: 20px;
          }

          .key {
              width: 30px;
              height: 30px;
              font-size: 14px;
          }
      }
  </style>
</head>
<body>
  <div class="container">
      <h1>Jogo da Forca</h1>

      <div id="score-display">Pontua√ß√£o: 0 | Recorde: 0</div>

      <svg id="hangman-drawing" viewBox="0 0 200 250">
          <line x1="50" y1="230" x2="150" y2="230" stroke="black" stroke-width="4"/>
          <line x1="100" y1="230" x2="100" y2="50" stroke="black" stroke-width="4"/>
          <line x1="100" y1="50" x2="150" y2="50" stroke="black" stroke-width="4"/>
          <line x1="150" y1="50" x2="150" y2="80" stroke="black" stroke-width="4"/>
          <circle id="head" cx="150" cy="100" r="20" fill="none" stroke="black" stroke-width="4" style="display:none;"/>
          <line id="body" x1="150" y1="120" x2="150" y2="170" stroke="black" stroke-width="4" style="display:none;"/>
          <line id="left-arm" x1="150" y1="140" x2="120" y2="160" stroke="black" stroke-width="4" style="display:none;"/>
          <line id="right-arm" x1="150" y1="140" x2="180" y2="160" stroke="black" stroke-width="4" style="display:none;"/>
          <line id="left-leg" x1="150" y1="170" x2="120" y2="200" stroke="black" stroke-width="4" style="display:none;"/>
          <line id="right-leg" x1="150" y1="170" x2="180" y2="200" stroke="black" stroke-width="4" style="display:none;"/>
      </svg>
      
      <div id="word-display"></div>
      <div id="keyboard"></div>
      <div id="message"></div>
      <button id="reset-btn">Novo Jogo</button>
  </div>

  <script>
      // Lista de 100 palavras diversificadas (f√°cil e m√©dio)
      const words = [
          // Animais
          'CACHORRO', 'GATO', 'LEAO', 'ELEFANTE', 'GIRAFA', 
          'MACACO', 'PANDA', 'TIGRE', 'BALEIA', 'PAPAGAIO',
          
          // Profiss√µes
          'MEDICO', 'PROFESSOR', 'ENGENHEIRO', 'PILOTO', 'CHEF', 
          'POLICIAL', 'BOMBEIRO', 'ASTRONAUTA', 'ARQUITETO', 'CIENTISTA',
          
          // Alimentos
          'PIZZA', 'CHOCOLATE', 'BANANA', 'ARROZ', 'FEIJAO', 
          'SALADA', 'SORVETE', 'QUEIJO', 'TOMATE', 'ABACAXI',
          
          // Objetos
          'COMPUTADOR', 'CELULAR', 'RELOGIO', 'CAMERA', 'LIVRO', 
          'OCULOS', 'MOCHILA', 'CHAVE', 'CANETA', 'TELEFONE',
          
          // Lugares
          'PRAIA', 'MONTANHA', 'FLORESTA', 'CIDADE', 'ESCOLA', 
          'BIBLIOTECA', 'PARQUE', 'MUSEU', 'IGREJA', 'ESTADIO',
          
          // Esportes e Lazer
          'FUTEBOL', 'BASQUETE', 'NATACAO', 'TENIS', 'DANCA', 
          'CINEMA', 'TEATRO', 'MUSICA', 'PINTURA', 'XADREZ',
          
          // Meios de Transporte
          'CARRO', 'AVIAO', 'BICICLETA', 'ONIBUS', 'TREM', 
          'BARCO', 'HELICOPTERO', 'MOTO', 'METRO', 'NAVIO',
          
          // Conceitos e Emo√ß√µes
          'AMOR', 'AMIZADE', 'FAMILIA', 'FELICIDADE', 'ESPERANCA', 
          'LIBERDADE', 'RESPEITO', 'CORAGEM', 'SONHO', 'PAZ'
      ];

      class HangmanGame {
          constructor() {
              this.wordDisplay = document.getElementById('word-display');
              this.keyboard = document.getElementById('keyboard');
              this.message = document.getElementById('message');
              this.resetBtn = document.getElementById('reset-btn');
              this.scoreDisplay = document.getElementById('score-display');

              this.hangmanParts = [
                  'head', 'body', 'left-arm', 'right-arm', 'left-leg', 'right-leg'
              ];

              this.score = 0;
              this.record = localStorage.getItem('hangman_record') || 0;
              this.updateScoreDisplay();

              this.resetBtn.addEventListener('click', () => this.initGame());

              this.initGame();
          }

          initGame() {
              // Resetar vari√°veis
              this.guessedLetters = [];
              this.incorrectGuesses = 0;
              this.message.textContent = '';

              // Escolher palavra aleat√≥ria
              this.currentWord = this.getRandomWord();

              // Resetar desenho da forca
              this.hangmanParts.forEach(part => {
                  document.getElementById(part).style.display = 'none';
              });

              // Criar display da palavra
              this.wordDisplay.innerHTML = '';
              for (let letter of this.currentWord) {
                  const letterBox = document.createElement('div');
                  letterBox.classList.add('letter-box');
                  this.wordDisplay.appendChild(letterBox);
              }

              // Criar teclado
              this.keyboard.innerHTML = '';
              for (let i = 65; i <= 90; i++) {
                  const key = document.createElement('button');
                  key.classList.add('key');
                  key.textContent = String.fromCharCode(i);
                  key.addEventListener('click', () => this.handleGuess(key));
                  this.keyboard.appendChild(key);
              }
          }

          getRandomWord() {
              return words[Math.floor(Math.random() * words.length)];
          }

          handleGuess(key) {
              if (key.classList.contains('used') || this.message.textContent !== '') return;

              const letter = key.textContent;
              key.classList.add('used');

              if (this.currentWord.includes(letter)) {
                  // Letra correta
                  for (let i = 0; i < this.currentWord.length; i++) {
                      if (this.currentWord[i] === letter) {
                          this.wordDisplay.children[i].textContent = letter;
                      }
                  }

                  // Verificar vit√≥ria
                  if ([...this.wordDisplay.children].every(box => box.textContent !== '')) {
                      this.message.textContent = 'Parab√©ns! Voc√™ venceu! üéâ';
                      this.message.style.color = 'green';
                      this.updateScore(true);
                  }
              } else {
                  // Letra incorreta
                  const partToShow = this.hangmanParts[this.incorrectGuesses];
                  document.getElementById(partToShow).style.display = 'block';
                  this.incorrectGuesses++;

                  // Verificar derrota
                  if (this.incorrectGuesses === this.hangmanParts.length) {
                      this.message.textContent = `Game Over! A palavra era: ${this.currentWord} üò¢`;
                      this.message.style.color = 'red';
                      this.updateScore(false);
                  }
              }
          }

          updateScore(won) {
              if (won) {
                  this.score++;
              } else {
                  this.score = Math.max(0, this.score - 1);
              }

              if (this.score > this.record) {
                  this.record = this.score;
                  localStorage.setItem('hangman_record', this.record);
              }

              this.updateScoreDisplay();
          }

          updateScoreDisplay() {
              this.scoreDisplay.textContent = `Pontua√ß√£o: ${this.score} | Recorde: ${this.record}`;
          }
      }

      // Iniciar jogo
      new HangmanGame();
  </script>
</body>
</html>
